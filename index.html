      line-height: 1.6;
    }

    #countdown {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem 3rem;
      position: relative;
      z-index: 2;
    }

    .day-box {
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      padding: 1.2rem 0;
      transition: 0.3s;
    }

    .day-box.unlocked:hover {
      background: rgba(255,255,255,0.95);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,182,193,0.6);
    }

    .day-box.locked { opacity: 0.8; }

    .lock-icon {
      font-size: 1.5rem;
      margin-top: 0.4rem;
      color: #ff1493;
      animation: gentlePulse 1.8s infinite ease-in-out;
    }

    @keyframes gentlePulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .unlocked .heart-icon {
      font-size: 1.6rem;
      margin-top: 0.4rem;
      color: #ff1493;
      animation: glowPulse 1.5s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493; transform: scale(1); }
      50% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; transform: scale(1.3); }

    @keyframes floatHearts {
