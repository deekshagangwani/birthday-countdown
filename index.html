<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown for My Forever Choice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffb6c1, #ff69b4);
      color: #000;
      text-align: center;
      overflow-x: hidden;
    }

    h1, h2, h3, p, span { color: #000; }

    .hero {
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    .message {
      max-width: 600px;
      margin: 1rem auto 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    #countdown {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .days-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem 3rem;
    }
    .day-box {
      background: rgba(255,255,255,0.7);
      border-radius: 10px;
      padding: 1.2rem 0;
      transition: 0.3s;
    }
    .day-box.unlocked:hover {
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,182,193,0.6);
    }
    .day-box.locked { opacity: 0.6; }

    /* Popup (lightbox) */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .popup-content {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .close {
      position: absolute;
      right: 10px; top: 5px;
      font-size: 2rem;
      cursor: pointer;
      color: #000;
    }
    .polaroid {
      width: 100%;
      border: 10px solid #fff;
      box-shadow: 0 5px 10px rgba(0,0,0,0.4);
      margin-bottom: 1rem;
      border-bottom: 30px solid #fff;
    }
    #popupAudio { width: 100%; margin-top: 1rem; }

    /* ğŸ’• Floating hearts */
    body::before {
      content: "ğŸ’— ğŸ’• ğŸ’– ğŸ’ ğŸ’˜ ğŸ’ ğŸ’— ğŸ’• ğŸ’– ğŸ’ ğŸ’˜ ğŸ’";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 2.2rem;
      line-height: 2.5rem;
      text-align: center;
      animation: floatHearts 20s linear infinite;
      z-index: 1;
      pointer-events: none;
      opacity: 0.5;
    }
    @keyframes floatHearts {
      0%   { transform: translateY(100%) translateX(0) rotate(0deg); }
      50%  { transform: translateY(50%) translateX(20px) rotate(180deg); }
      100% { transform: translateY(-120%) translateX(-20px) rotate(360deg); }
    }

    /* âœ¨ Sparkles behind hearts */
    @keyframes sparkleMove {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 500px 1000px, 1000px 500px; }
    }
    .sparkle-overlay::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        radial-gradient(rgba(255,255,255,0.8) 1px, transparent 1px),
        radial-gradient(rgba(255,192,203,0.8) 1px, transparent 1px);
      background-size: 3px 3px, 2px 2px;
      animation: sparkleMove 40s linear infinite;
      z-index: 0;
      pointer-events: none;
      opacity: 0.3;
    }

    /* Layer order */
    body, .hero, .days-grid, .popup { position: relative; z-index: 2; }
  </style>
</head>

<body class="sparkle-overlay">
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b7e9b5d07.mp3?filename=romantic-guitar-background-112841.mp3" type="audio/mpeg">
  </audio>

  <div class="hero">
    <h1>Birthday Countdown for My Forever Choice</h1>
    <p class="message">
      I cannot express everything I feel for you in just one day, baby â€” itâ€™s not enough...
      Instead, thereâ€™s a surprise for you every day.
    </p>
    <div id="countdown"></div>
  </div>

  <section class="days-grid" id="daysGrid"></section>

  <!-- Popup windows -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <img id="popupImg" class="polaroid" src="" alt="">
      <p id="popupMsg"></p>
      <audio id="popupAudio" controls autoplay></audio>
    </div>
  </div>

  <div id="lockedPopup" class="popup">
    <div class="popup-content">
      <span id="closeLocked" class="close">&times;</span>
      <p id="lockedMsg"></p>
    </div>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date("January 2, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdownElement.textContent = "It's Day 0 â€” Happy Birthday, Mi Amor! ğŸ’–";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const dayData = {
      0: {
        msg: "Happy Birthday, mi rey! You are my forever choice, today and always â¤ï¸",
        img: "https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?w=800",
        song: "https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b7e9b5d07.mp3?filename=romantic-guitar-background-112841.mp3"
      }
    };

    const startDate = new Date("December 8, 2025 00:00:00");
    const dayCount = 25;
    const grid = document.getElementById('daysGrid');
    const today = new Date();

    for (let i = dayCount; i >= 0; i--) {
      const dayDate = new Date(startDate);
      dayDate.setDate(startDate.getDate() + (dayCount - i));

      const box = document.createElement('div');
      box.classList.add('day-box');

      if (today >= dayDate) {
        box.classList.add('unlocked');
        box.innerHTML = `<h3>Day ${i}</h3>`;
        box.onclick = () => openPopup(i);
      } else {
        box.classList.add('locked');
        box.innerHTML = `<h3>Day ${i}</h3>`;
        box.onclick = () => openLockedPopup(i);
      }

      grid.appendChild(box);
    }

    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const popupMsg = document.getElementById('popupMsg');
    const popupAudio = document.getElementById('popupAudio');
    const closePopup = document.getElementById('closePopup');

    function openPopup(dayNum) {
      const data = dayData[dayNum];
      if (!data) {
        alert("You havenâ€™t added a note for Day " + dayNum + " yet ğŸ’Œ");
        return;
      }
      popupImg.src = data.img;
      popupMsg.textContent = data.msg;
      popupAudio.src = data.song;
      popup.style.display = 'flex';
    }

    closePopup.onclick = () => {
      popup.style.display = 'none';
      popupAudio.pause();
    };

    window.onclick = (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
        popupAudio.pause();
      }
    };

    const lockedPopup = document.getElementById('lockedPopup');
    const lockedMsg = document.getElementById('lockedMsg');
    const closeLocked = document.getElementById('closeLocked');

    function openLockedPopup(dayNum) {
      lockedMsg.textContent = `Shhhâ€¦ not yet baby ğŸ’Œ Day ${dayNum} unlocks at midnight.`;
      lockedPopup.style.display = 'flex';
    }

    closeLocked.onclick = () => lockedPopup.style.display = 'none';
    window.addEventListener('click', (e) => {
      if (e.target === lockedPopup) lockedPopup.style.display = 'none';
    });
  </script>
</body>
</html>
